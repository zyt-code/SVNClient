name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            display-name: Ubuntu
          - os: windows-latest
            display-name: Windows
          - os: macos-latest
            display-name: macOS

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore Svns.sln

      - name: Build
        run: dotnet build Svns.sln -c Release --no-restore

      - name: Test
        run: dotnet test Svns.Tests -c Release --no-build --verbosity normal
